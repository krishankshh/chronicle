version: "3.8"
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  api:
    build: ./api
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB_NAME=chronicle
      - JWT_SECRET=change-me
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    volumes:
      - ./api:/app

volumes:
  mongo_data: {}

