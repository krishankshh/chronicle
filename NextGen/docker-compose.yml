version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:6
    container_name: chronicle_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=chronicle_db
    networks:
      - chronicle_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: chronicle_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chronicle_network

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chronicle_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB_NAME=chronicle_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=jwt-secret-key-change-in-production
    depends_on:
      - mongo
      - redis
    networks:
      - chronicle_network
    command: python wsgi.py

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    container_name: chronicle_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - chronicle_network
    command: npm run dev -- --host 0.0.0.0

volumes:
  mongo_data:
  redis_data:

networks:
  chronicle_network:
    driver: bridge
